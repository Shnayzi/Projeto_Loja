<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures IrmãAgostina</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Figures IA</a>
            <i class='bx bxs-shopping-bags bx-tada' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Carrinho</h2>
                <div class="cart-conteudo">
                    
                    <div class="cart-box">
                        <img src="#" alt="" class="img-cart">
                        <div class="detail-box">
                            <div class="cart-produto-title"></div>
                            <div class="cart-price"></div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                    <!--Remove Cart--> 
                    <i class='bx bxs-trash cart-remove'></i>       
                    </div>
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">Finalizar Compra</button>
                <!--Cart Close-->
                <i class='bx bxs-x-circle' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Produtos</h2>
        <div class="shop-content">
            <div class="produto-box">
                <img src="One-Piece.jpg" alt="" class="produto-img">
                <h2 class="produto-title">Figura de Ação</h2>
                <span class="price">$120,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="produto-box">
                <img src="searching for sanctuary.gif" alt="" class="produto-img">
                <h2 class="produto-title">Figura de Ação</h2>
                <span class="price">$100,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="produto-box">
                <img src="shutupandtakemymoney.gif" alt="" class="produto-img">
                <h2 class="produto-title">Figura de Ação </h2>
                <span class="price">$170,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="produto-box">
                <img src="Iyashikei enjoyer.gif" alt="" class="produto-img">
                <h2 class="produto-title">Figura de Ação</h2>
                <span class="price">$90,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="produto-box">
                <img src="sonic dancing.gif" alt="" class="produto-img">
                <h2 class="produto-title">Figura de Ação</h2>
                <span class="price">$250,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="produto-box">
                <img src="Eat Cake GIF - Eat Cake Frieren - Découvrir et partager des GIF.gif" alt="" class="produto-img">
                <h2 class="produto-title">Figura de Ação</h2>
                <span class="price">$250,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- JS -->
    <script src="loja.js"></script>
</body>
</html>
